<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="debit">
            <h2><span>Debit</span> {{debit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transaction Id</span></dt>
                <dd>
                    <span>{{debit.transactionId}}</span>
                </dd>
                <dt><span>Money Amount</span></dt>
                <dd>
                    <span>{{debit.moneyAmount}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{debit.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/debit', debit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
